<DOCTYPE! html>
<html>
    <head>
        <title>Counter</title>
    </head>
    <script>

        let counter = 0

        function count() {
            counter++;
            alert(counter);
        }
    </script>
    <body>
        <h1>Press "Count" to count.</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
